<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h2>Enter Details</h2>
    <form action="/submit-form" method="post">
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <label for="maxDriveTime">Max Drive Time:</label><br>
        <input type="number" id="maxDriveTime" name="maxDriveTime"><br><br>

        <label for="startLocation">Start Location:</label><br>
        <input type="text" id="startLocation" name="startLocation"><br><br>

        <label for="difficulty">Difficulty:</label><br>
        <select id="difficulty" name="difficulty">
            <option value="EASY">Easy</option>
            <option value="MEDIUM">Medium</option>
            <option value="HARD">Hard</option>
        </select><br><br>

        <label for="minLength">Minimum Length of Hike (miles):</label><br>
        <input type="number" id="minLength" name="minLength"><br><br>

        <label for="maxLength">Maximum Length of Hike (miles):</label><br>
        <input type="number" id="maxLength" name="maxLength"><br><br>

        <label for="maxElevationGain">Maximum Elevation Gain (feet):</label><br>
        <input type="number" id="maxElevationGain" name="maxElevationGain"><br><br>

        <label for="promptField">Additional Preferences:</label><br>
        <textarea id="promptField" name="promptField" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
